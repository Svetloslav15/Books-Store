<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="h3">
        <a class="navbar-brand h2" href="#">Watch Store</a>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item">
                <a class="nav-link mx-5" href="#">Home</a>
            </li>
            <li class="nav-item mx-5">
                <a class="nav-link" href="#">Shop</a>
            </li>
            <li class="nav-item mx-5">
                <a class="nav-link" href="#">My Orders</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Administration
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Add Watch</a>
                    <a class="dropdown-item" href="#">Pending Orders</a>
                    <a class="dropdown-item" href="#">Archived Orders</a>
                    <a class="dropdown-item" href="#">Get All Users</a>
                </div>
            </li>
            <li class="nav-item ml-5">
                <a href="#" class="nav-link"><i class="fas fa-heart font-2em"></i></a>
            </li>
            <p class="font-2em">/</p>
            <li class="nav-item ml-1">
                <a class="nav-link" href="#"><i class="fas fa-cart-arrow-down font-2em"></i></a>
            </li>
        </ul>
    </div>
</nav>
<main>
    <section class="jumbotron bg-light text-dark m-4">
        <h2 class="my-1 text-center">Register</h2>
        <form class="ml-5 text-center" method="post" action="/auth/register">
            <div class="form-group col-md-4 m-md-auto demo">
                <label for="exampleInputUsername">Username:</label>
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-user text-white"></i></div>
                    <input type="text" class="form-control" name="username" id="exampleInputUsername" placeholder="Username">
                </div>
            </div>


            <div class="form-group col-md-4 my-2 m-md-auto demo">
                <label for="exampleInputPassword1">Password:</label>
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-lock text-white"></i></div>
                    <input type="password" class="form-control" name="password" id="exampleInputPassword1"
                           placeholder="Password">
                </div>
            </div>
            <div class="form-group col-md-4 my-2 m-md-auto demo">
                <label for="exampleInputPassword2">Repeat Password:</label>
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-lock text-white"></i></div>
                    <input type="password" class="form-control" name="repeatPassword" id="exampleInputPassword2"
                           placeholder="Repeat Password">
                </div>
            </div>
            <div class="d-block m-auto">
                <button type="submit" class="btn btn-outline-info p-md-3 mt-5 text-uppercase h5">Submit</button>
            </div>
        </form>
    </section>
</main>
</body>
</html>
