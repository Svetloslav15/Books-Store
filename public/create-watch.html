<nav class="navbar navbar-expand-lg navbar-dark bg-primary">

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item">
                <a class="nav-link mx-5" href="#">Home</a>

<main>
    <section class="jumbotron text-dark text-center m-4">
        <h2 class="ml-5">Add Watch</h2>
        <form class="ml-5 text-center" method="post" action="#">
            <div class="form-group col-md-4 m-md-auto demo">
                <label for="exampleInputUsername">Name:</label>
                <div class="input-group-prepend">
                    <input type="text" class="form-control" name="name" id="exampleInputUsername" placeholder="Name">
                </div>
            </div>
            <div class="form-group col-md-4 mt-2 m-md-auto demo">
                <label class="mt-3" >Description:</label>
                <div class="input-group-prepend">
                    <textarea class="form-control" name="description" placeholder="Description"></textarea>
                </div>
            </div>
            <div class="form-group col-md-4 mt-2 m-md-auto demo">
                <label class="mt-3" >Image URL:</label>
                <div class="input-group-prepend">
                    <input type="text" class="form-control" name="description" placeholder="Image URL">
                </div>
            </div>
            <div class="form-group col-md-4 mt-2 m-md-auto demo">
                <label class="mt-3">Price:</label>
                <div class="input-group-prepend">
                    <input type="number" min="1" class="form-control" name="description" placeholder="Price">
                </div>
            </div>
            <div class="d-block m-auto">
                <button type="submit" class="btn btn-outline-info p-md-3 mt-5 text-uppercase h5">Submit</button>
            </div>
        </form>
    </section>
